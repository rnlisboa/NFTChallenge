<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="card">
    <div class="box">
      <div class="card-box">
        <div class="card-img">
          <img class="img1" src="img/image-equilibrium.jpg" alt="">
        </div>
        <div class="box-hover">
          <img width="50" src="img/icon-view.svg" alt="">
        </div>
        <h3>
          Equilibrium #3429
        </h3>
      </div>
      <div class="tex">
        <p>
          Our Equilibrium Collection promotes balance and calm.
        </p>
      </div>
      <div class="estistica">
        <div class="valor">
          <div>
            <img src="img/icon-ethereum.svg" alt="">
          </div>
          <div class="val">
            0.041 ETH
          </div>
        </div>
        <div class="dias">
          <div>
             <img src="img/icon-clock.svg" alt="">
          </div>
          <div class="dia">
            3 days left
          </div>
        </div>
      </div>
      <div class="icon">
        <div class="avatar">
          <img src="img/image-avatar.png" alt="">
        </div>
        <div class="cita">
          <span>Creation of</span> Jules Wyvern
        </div>
      </div>
    </div>

  </div>
</main>
<footer
style="color: aliceblue;">
    Challenge by <a style="text-decoration: none;" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a style="text-decoration: none;" href="#">Renan Lisboa</a>
</footer>
</body>
</html>
